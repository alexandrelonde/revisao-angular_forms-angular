<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

  <div class="mb-3">

    <label for="nome" class="form-label">Nome</label>
    <input
      type="text"
      class="form-control"
      name="nome"
      id="nome"
      placeholder="Nome"
      [(ngModel)]="usuario.nome"
      required
      #nome="ngModel"
      [class.is-invalid]="!nome.valid && nome.touched"
    />

    <div *ngIf="!nome.valid && nome.touched" class="invalid-feedback">
      Nome é obrigatório!
    </div>

  </div>

  <div class="mb-3">

    <label for="email" class="form-label">Email</label>

    <input
      type="email"
      class="form-control"
      name="email"
      id="email"
      placeholder="nome@email.com"
      [(ngModel)]="usuario.email"
      required
      #email="ngModel"
      [class.is-invalid]="!email.valid && email.touched"
    />

    <div *ngIf="!email.valid && email.touched" class="invalid-feedback">
      E-mail é obrigatório!
    </div>

  </div>

  <div class="row">

    <div class="col-md-3 mb-3">
      <label for="cep" class="form-label">CEP</label>
      <input
        type="text"
        class="form-control"
        id="cep"
        name="cep"
        [(ngModel)]="usuario.cep"
        required
        #cep="ngModel"
        [class.is-invalid]="!cep.valid && cep.touched"
      />
      <div *ngIf="!cep.valid && cep.touched" class="invalid-feedback">
        CEP é obrigatório!
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <label for="numero" class="form-label">Número</label>
      <input
        type="text"
        class="form-control"
        id="numero"
        name="numero"
        [(ngModel)]="usuario.numero"
        required
        #numero="ngModel"
        [class.is-invalid]="!numero.valid && numero.touched"
      />
      <div *ngIf="!numero.valid && numero.touched" class="invalid-feedback">
        Número é obrigatório!
      </div>
    </div>

    <div class="col-md-6 mb-3">
      <label for="complemento" class="form-label">Complemento</label>
      <input
        type="text"
        class="form-control"
        id="complemento"
        name="complemento"
        [(ngModel)]="usuario.complemento"
        #complemento="ngModel"
      />
    </div>

  </div>

  <div class="mb-3">

    <label for="rua" class="form-label">Rua</label>

    <input
      type="rua"
      class="form-control"
      name="rua"
      id="rua"
      [(ngModel)]="usuario.rua"
      required
      #rua="ngModel"
      [class.is-invalid]="!rua.valid && rua.touched"
    />

    <div *ngIf="!rua.valid && rua.touched" class="invalid-feedback">
      Rua é obrigatório!
    </div>

  </div>

  <div class="row">

    <div class="col-md-5 mb-3">
      <label for="bairro" class="form-label">Bairro</label>
      <input
        type="text"
        class="form-control"
        id="bairro"
        name="bairro"
        [(ngModel)]="usuario.bairro"
        required
        #bairro="ngModel"
        [class.is-invalid]="!bairro.valid && bairro.touched"
      />
      <div *ngIf="!bairro.valid && bairro.touched" class="invalid-feedback">
        Bairro é obrigatório!
      </div>
    </div>

    <div class="col-md-4 mb-3">
      <label for="cidade" class="form-label">Cidade</label>
      <input
        type="text"
        class="form-control"
        id="cidade"
        name="cidade"
        [(ngModel)]="usuario.cidade"
        required
        #cidade="ngModel"
        [class.is-invalid]="!cidade.valid && cidade.touched"
      />
      <div *ngIf="!cidade.valid && cidade.touched" class="invalid-feedback">
        Cidade é obrigatório!
      </div>
    </div>

    <div class="col-md-3 mb-3">
      <label for="estado" class="form-label">Estado</label>
      <input
        type="text"
        class="form-control"
        id="estado"
        name="estado"
        [(ngModel)]="usuario.estado"
        required
        #estado="ngModel"
        [class.is-invalid]="!estado.valid && estado.touched"
      />
      <div *ngIf="!estado.valid && estado.touched" class="invalid-feedback">
        Estado é obrigatório!
      </div>
    </div>

  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    Submit
  </button>

  <hr />
  <!-- component apenas para teste, para verificar os dados  -->
  <!-- Usando um property binding para comunicação do valor da variável -->
  <app-form-debug [form]="f"></app-form-debug>

</form>

<!--
  ngForm -> diretiva do formulário associada à variável local;
  ngSubmit -> evento para o envio do formulário (evento associado ao método onSubmit);
  ngModel -> faz a ligação de cada input com o campo do formulário;
-->

<!--
  Com o two-way data-binding eu altero o valor do objeto
  <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [(ngModel)]="usuario.nome">

  Com o property binding eu inicializo o campo do formulário mas não altero o valor do objeto no submit
  <input type="text" class="form-control" name="nome" id="nome" placeholder="Nome" [ngModel]="usuario.nome">
-->

<!--
  <div class="form-group" [class.has-error]="!nome.valid && nome.touched">

  Aqui temos um exmplo que se a condição for estabelecidade a classe has-error
  é aplicada à div, por isso o uso do property binding
-->

<!--
  Se eu quero estabelecer uma caracteristica a um elemento do DOM como um botão desabilitado por exemplo,
  eu só coloco o parâmetro desabled, mas se eu quero que esse "desabled" apareça apenas em uma condição
  específica eu coloco um property binding [disabled]="!form.valid", que assim coloco uma condição para
  o disabled não aparecer a todo momento, apenas quando satisfizer uma condição.
-->
