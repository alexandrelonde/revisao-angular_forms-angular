<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input
      type="text"
      class="form-control"
      formControlName="nome"
      id="nome"
      placeholder="Nome"
      [class.is-invalid]="formulario.get('nome')?.invalid && formulario.get('nome')?.touched"
    />
    <div *ngIf="formulario.get('nome')?.invalid && formulario.get('nome')?.touched" class="invalid-feedback">
      Nome é obrigatório!
    </div>
  </div>



  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      formControlName="email"
      id="email"
      placeholder="nome@email.com"
      [class.is-invalid]="formulario.get('email')?.invalid && formulario.get('email')?.touched"
    />
    <div *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched" class="invalid-feedback">
      Email é obrigatório!
    </div>
  </div>



  <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">
    Submit
  </button>

  <button class="btn btn-primary cancelar" (click)="resetar()">
    Cancelar
  </button>

  <hr />


    <app-form-debug [form]="formulario"></app-form-debug>


</form>

<!--
  name="nome" -> formControlName="nome"
-->
