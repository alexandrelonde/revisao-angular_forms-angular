<form [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input
      type="text"
      class="form-control"
      formControlName="nome"
      id="nome"
      placeholder="Nome"
      [class.is-invalid]="formulario.get('nome')?.invalid && formulario.get('nome')?.touched"
    />
    <div *ngIf="formulario.get('nome')?.invalid && formulario.get('nome')?.touched" class="invalid-feedback">
      Nome é obrigatório!
    </div>
  </div>



  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input
      type="email"
      class="form-control"
      formControlName="email"
      id="email"
      placeholder="nome@email.com"
      [class.is-invalid]="formulario.get('email')?.invalid && formulario.get('email')?.touched"
    />
    <div *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched" class="invalid-feedback">
      Email é obrigatório!
    </div>
  </div>

  <!--  -->
  <div>
    <div class="row">
      <div class="col-md-3 mb-3">
        <label for="cep" class="form-label">CEP</label>
        <input
          type="text"
          class="form-control"
          formControlName="cep"
          id="cep"

          [class.is-invalid]="formulario.get('cep')?.invalid && formulario.get('cep')?.touched"
        />
        <div *ngIf="formulario.get('email')?.invalid && formulario.get('email')?.touched" class="invalid-feedback">
          CEP é obrigatório!
        </div>
      </div>



      <div class="col-md-3 mb-3">
        <label for="numero" class="form-label">Número</label>
        <input
          type="text"
          class="form-control"
          formControlName="numero"
          id="numero"

          [class.is-invalid]="formulario.get('numero')?.invalid && formulario.get('numero')?.touched"
        />
        <div *ngIf="formulario.get('numero')?.invalid && formulario.get('numero')?.touched" class="invalid-feedback">
          Numero é obrigatório!
        </div>
      </div>

      <div class="col-md-6 mb-3">
        <label for="complemento" class="form-label">Complemento</label>
        <input
          type="text"
          class="form-control"
          formControlName="complemento"
          id="complemento"
        />
      </div>
    </div>

    <div class="mb-3">
      <label for="rua" class="form-label">Rua</label>

      <input
        type="rua"
        class="form-control"
        formControlName="rua"
        id="rua"

        [class.is-invalid]="formulario.get('rua')?.invalid && formulario.get('rua')?.touched"
      />

      <div *ngIf="formulario.get('rua')?.invalid && formulario.get('rua')?.touched" class="invalid-feedback">
        Rua é obrigatório!
      </div>
    </div>

    <div class="row">
      <div class="col-md-5 mb-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input
          type="text"
          class="form-control"
          formControlName="bairro"
          id="bairro"


          [class.is-invalid]="formulario.get('bairro')?.invalid && formulario.get('bairro')?.touched"
        />
        <div *ngIf="formulario.get('bairro')?.invalid && formulario.get('bairro')?.touched" class="invalid-feedback">
          Bairro é obrigatório!
        </div>
      </div>

      <div class="col-md-4 mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input
          type="text"
          class="form-control"
          formControlName="cidade"
          id="cidade"

          [class.is-invalid]="formulario.get('cidade')?.invalid && formulario.get('cidade')?.touched"
        />
        <div *ngIf="formulario.get('cidade')?.invalid && formulario.get('cidade')?.touched" class="invalid-feedback">
          Cidade é obrigatório!
        </div>
      </div>

      <div class="col-md-3 mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input
          type="text"
          class="form-control"
          formControlName="estado"
          id="estado"

          [class.is-invalid]="formulario.get('estado')?.invalid && formulario.get('estado')?.touched"
        />
        <div *ngIf="formulario.get('estado')?.invalid && formulario.get('estado')?.touched" class="invalid-feedback">
          Estado é obrigatório!
        </div>
      </div>
    </div>
  </div>

  <!--  -->



  <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid">
    Submit
  </button>

  <button class="btn btn-primary cancelar" (click)="resetar()">
    Cancelar
  </button>

  <hr />


    <app-form-debug [form]="formulario"></app-form-debug>


</form>

<!--
  name="nome" -> formControlName="nome"
-->
